  <script type="text/javascript">
    function playAudio(id) {
      document.getElementById(id).play();
      var ele = document.getElementsByClassName(id);
      for (var i = 0; i < ele.length; i++) {
        ele[i].classList.add("background-grey");
      }
    };

    function pauseAudio(id) {
      document.getElementById(id).pause();
      document.getElementById(id).currentTime = 0;
      var ele = document.getElementsByClassName(id);
      for (var i = 0; i < ele.length; i++) {
        ele[i].classList.remove("background-grey");
      }
    };

    $(document).ready(function() {
      $(document).keydown(function(ev) {
        if (ev.keyCode == 65) {
          playAudio("C4");
        };
        if (ev.keyCode == 87) {
          playAudio("C4sharp");
        };
        if (ev.keyCode == 83) {
          playAudio("D4");
        };
        if (ev.keyCode == 69) {
          playAudio("D4sharp");
        };
        if (ev.keyCode == 68) {
          playAudio("E4");
        };
        if (ev.keyCode == 70) {
          playAudio("F4");
        };
        if (ev.keyCode == 84) {
          playAudio("F4sharp");
        };
        if (ev.keyCode == 71) {
          playAudio("G4");
        };
        if (ev.keyCode == 89) {
          playAudio("G4sharp");
        };
        if (ev.keyCode == 72) {
          playAudio("A4");
        };
        if (ev.keyCode == 85) {
          playAudio("A4sharp");
        };
        if (ev.keyCode == 74) {
          playAudio("B4");
        };
        if (ev.keyCode == 90) {
          playAudio("C5");
        };
        if (ev.keyCode == 88) {
          playAudio("C5sharp");
        };
        if (ev.keyCode == 67) {
          playAudio("D5");
        };
        if (ev.keyCode == 86) {
          playAudio("D5sharp");
        };
        if (ev.keyCode == 66) {
          playAudio("E5");
        };
        if (ev.keyCode == 20) {
          playAudio("A3");
        };
        if(ev.keyCode == 48) {
          playAudio("C4");
          playAudio("E4");
          playAudio("G4");
          playAudio("C5");
        };
          if(ev.keyCode == 57) {
          playAudio("C4");
          playAudio("F4");
          playAudio("A4");
          playAudio("C5");
        };
          if(ev.keyCode == 56) {
          playAudio("B3");
          playAudio("D4");
          playAudio("F4");
          playAudio("G4");
        };
      });
      $(document).keyup(function(ev) {
        if (ev.keyCode == 65) {
          pauseAudio("C4");
        };
        if (ev.keyCode == 87) {
          pauseAudio("C4sharp");
        };
        if (ev.keyCode == 83) {
          pauseAudio("D4");
        };
        if (ev.keyCode == 69) {
          pauseAudio("D4sharp");
        };
        if (ev.keyCode == 68) {
          pauseAudio("E4");
        };
        if (ev.keyCode == 70) {
          pauseAudio("F4");
        };

          pauseAudio("F4sharp");
        };

          pauseAudio("G4");
        };
        if (ev.keyCode == 89) {
          pauseAudio("G4sharp");
        };
        if (ev.keyCode == 72) {
          pauseAudio("A4");

        if (ev.keyCode == 85) {
          pauseAudio("A4sharp");

        if (ev.keyCode == 74) {

        if (ev.keyCode == 90) {
          pauseAudio("C5");
        };
        if (ev.keyCode == 88) {
          pauseAudio("C5sharp");
        };
        if (ev.keyCode == 67) {
          pauseAudio("D5");
        };
        if (ev.keyCode == 86) {
          pauseAudio("D5sharp");

        if (ev.keyCode == 66) {
          pauseAudio("E5");
