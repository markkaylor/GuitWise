      justify-content: center;

    }
    #navbar-link {
      text-decoration: none;
      color: #AAAAAA;
      transition: all ease 0.3s;
    }
    #navbar-link:hover {
      text-decoration: none;
      color: #3EA540;
    }
    a {
      text-decoration: none;
      color: #3EA540;
    }
    a:hover {
      text-decoration: none;
      color: #EEEEEE;

    </audio>

  <script type="text/javascript">
    function playAudio(id) {
      document.getElementById(id).play();
    };

    function pauseAudio(id) {
      document.getElementById(id).pause();
      document.getElementById(id).currentTime = 0;
    };

    $(document).ready(function() {
      $(document).keydown(function(ev) {
        if (ev.keyCode == 65) {
          playAudio("C4");
        };
        if (ev.keyCode == 87) {
          playAudio("C4sharp");
        };
        if (ev.keyCode == 83) {
          playAudio("D4");
        };
        if (ev.keyCode == 69) {
          playAudio("D4sharp");
        };
        if (ev.keyCode == 68) {
          playAudio("E4");
        };
        if (ev.keyCode == 70) {
          playAudio("F4");
        };
        if (ev.keyCode == 84) {
          playAudio("F4sharp");
        };
        if (ev.keyCode == 71) {
          playAudio("G4");
        };
        if (ev.keyCode == 89) {
          playAudio("G4sharp");
        };
        if (ev.keyCode == 72) {
          playAudio("A4");
        };
        if (ev.keyCode == 85) {
          playAudio("A4sharp");
        };
        if (ev.keyCode == 74) {
          playAudio("B4");
        };
        if (ev.keyCode == 90) {
          playAudio("C5");
        };
        if (ev.keyCode == 88) {
          playAudio("D5");
        };
        if (ev.keyCode == 67) {
          playAudio("E5");
        };
        if (ev.keyCode == 86) {
          playAudio("A3");
        };
        if(ev.keyCode == 48) {
          playAudio("C4");
          playAudio("E4");
          playAudio("G4");
          playAudio("C5");
        };
          if(ev.keyCode == 57) {
          playAudio("C4");
          playAudio("F4");
          playAudio("A4");
          playAudio("C5");
        };
          if(ev.keyCode == 56) {
          playAudio("B3");
          playAudio("D4");
          playAudio("F4");
          playAudio("G4");
        };
      });
      $(document).keyup(function(ev) {
        if (ev.keyCode == 65) {
          pauseAudio("C4");
        };
        if (ev.keyCode == 87) {
          pauseAudio("C4sharp");
        };
        if (ev.keyCode == 83) {
          pauseAudio("D4");
        };
        if (ev.keyCode == 69) {
          pauseAudio("D4sharp");
        };
        if (ev.keyCode == 68) {
          pauseAudio("E4");
        };
        if (ev.keyCode == 70) {
          pauseAudio("F4");
        };
        if (ev.keyCode == 84) {
          pauseAudio("F4sharp");
        };
        if (ev.keyCode == 71) {
          pauseAudio("G4");
        };
        if (ev.keyCode == 89) {
          pauseAudio("G4sharp");
        };
        if (ev.keyCode == 72) {
          pauseAudio("A4");
        };
        if (ev.keyCode == 85) {
          pauseAudio("A4sharp");
        };
        if (ev.keyCode == 74) {
          pauseAudio("B4");
        };
        if (ev.keyCode == 90) {
          pauseAudio("C5");
        };
        if (ev.keyCode == 88) {
          pauseAudio("D5");
        };
        if (ev.keyCode == 67) {
          pauseAudio("E5");
        };
        if (ev.keyCode == 86) {
          pauseAudio("A3");
        };
        if(ev.keyCode == 48) {
          pauseAudio("C4");
          pauseAudio("E4");
          pauseAudio("G4");
          pauseAudio("C5");
        };
          if(ev.keyCode == 57) {
          pauseAudio("C4");
          pauseAudio("F4");
          pauseAudio("A4");
          pauseAudio("C5");
        };
          if(ev.keyCode == 56) {
          pauseAudio("B3");
          pauseAudio("D4");
          pauseAudio("F4");
          pauseAudio("G4");
        };
      });
    });
  </script>
